<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meituan Waimai Banner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="image-container">
                <img src="./images/left_bg_elm.jpg" alt="Image 1 with QR code">
                <img class="qr-code elm" src="./images/left_qrcode_elm.png" alt="QR Code">
            </div>
            <div class="image-container">
                <img src="./images/left_bg_mt.jpg" alt="Image 2 with QR code">
                <img class="qr-code mt" src="./images/left_qrcode_mt.png" alt="QR Code">
            </div>
        </div>
        <div class="right-column">
            <div class="right-column-top">
                <p class="rc-t-t1">美团饿了么外卖红包来了！</p>
                <p class="rc-t-t2">88元随机红包等你来拿！</p>
            </div>

            <div class="right-column-middle">
                <div class="qr-code-container">
                    <img src="./images/right_qrcode_gzh.jpg" alt="QR Code">
                </div>
                <div class="text-container">
                    <p class="qr-code-text-1">关注公众号，天天扫码领红包</p>
                    <p class="qr-code-text-2">关注左侧公众号，领取每日福利</p>
                </div>
            </div>

            <div class="right-column-bottom">
                <div>
                    <img src="./images/right_bottom.png" alt="Image 3">
                </div>
            </div>
        </div>
    </div>
    <div class="container-mobile">
        <div class="image-containe-bg">
            <img src="./images/m-hongbao-web.png" alt="Mobile Image">
            <img class="qr-code-mobiles" src="./images/right_qrcode_gzh.jpg" alt="QR Code">
            <p class="qr-code-mobiles-text">小黄外卖券</p>
        </div>
    </div>
</body>
</html>
